
build:
  my-build:
    docker:
      file: Dockerfile
      tag: latest
      push: false

helm-pack:
  my-chart:
    helm-package:
      chart-path: helm-chart

test:
  step1:
    container:
      image: alpine:latest
      cmds:
      - echo 'Hello world!'
      - echo 'output from somefile.txt:'
      - cat somefile.txt
  step2:
    container:
      image: busybox:latest
      cmds:
      - date

needs-cancel:
  long-running:
    container:
      image: alpine:latest
      cmds:
      - sleep infinity

  fails:
    container:
      image: alpine:latest
      cmds:
      - sleep 5s
      - exit 42
